<!-- Fixed bottom bar for comparison selection -->
<div id="compare-bar" class="compare-bar" hidden>
    <div class="compare-bar-content">
        <span class="compare-bar-info">
            <strong id="compare-count">0</strong> listings selected
            <span id="compare-max-hint" class="compare-max-hint" hidden>(max 4)</span>
        </span>
        <div class="compare-bar-actions">
            <button id="compare-btn" class="primary" onclick="goToCompare()" disabled>
                Compare Selected
            </button>
            <button class="secondary outline" onclick="clearSelections()">Clear</button>
        </div>
    </div>
</div>
